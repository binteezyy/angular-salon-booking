<div class="register-form container" *ngIf="!userService.token">
  <form [formGroup]="userLoginForm" (ngSubmit)="login()">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        [disabled]="!userLoginForm.valid"
        class="btn btn-primary btn-block"
      >
        Login
      </button>
      <div *ngIf="!userLoginForm.valid" class="alert alert-danger">
        Please fill out the form.
      </div>
    </div>
    <div class="clearfix">
      <label class="pull-left checkbox-inline"
        ><input type="checkbox" /> Remember me</label
      >
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
  </form>
</div>
<div class="container">
  <div class="col-sm-12">
    You are logged in as {{ userService.displayUserName }}.<br />
    Token Expires: {{ userService.token_expires }}<br />
    <button (click)="refreshToken()" class="btn btn-primary">
      Refresh Token
    </button>
    <button (click)="logout()" class="btn btn-primary">Log Out</button>
  </div>
</div>
