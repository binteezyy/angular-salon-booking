<div class="register-form container" *ngIf="user">
  <form [formGroup]="serviceBookingForm" (ngSubmit)="book()">
    <h2 class="text-center">Book a service</h2>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="userId" />
    </div>
    <div class="form-group">
      <select formControlName="serviceId" class="form-control">
        <option value="" disabled selected> Select Service</option>
        <ng-container *ngFor="let service of services">
          <option value="{{ service.id }}">
            {{ service.name }}
          </option>
        </ng-container>
      </select>
    </div>

    <div class="form-group">
      <input
        type="text"
        ngbDatepicker
        #d="ngbDatepicker"
        formControlName="bookingDate"
      />
      <button (click)="d.toggle()">Toggle</button>
    </div>

    <div class="form-group">
      <ngb-timepicker formControlName="bookingTime"></ngb-timepicker>
      <!-- <button
        class="btn btn-sm btn-outline-{{ meridian ? 'success' : 'danger' }}"
        (click)="toggleMeridian()"
      >
        Meridian - {{ meridian ? "ON" : "OFF" }}
      </button> -->
    </div>

    <div class="form-group">
      <button
        type="submit"
        [disabled]="!serviceBookingForm.valid"
        class="btn btn-primary btn-block"
      >
        Book
      </button>
      <div *ngIf="!serviceBookingForm.valid" class="alert alert-danger">
        Please fill out the form.
      </div>
    </div>

    <div class="text-center">
      <a routerLink="/register"> Register here </a>
    </div>
  </form>
</div>
